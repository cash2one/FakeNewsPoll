<head>
  <title>Fake News Poll</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>

{% for article in news %}
  <div id ="article" style="background-color:#d2d2d2">
    <a href="{{ article.url }}">
      <h3> {{ article.title }} </h3>
    </a>
    <img src="{{ article.urlToImage }}" style="height:300px"/>
    <br />
    <b> {{ article.author }} </b>
    <br />
    <i> {{ article.publishedAt }} </i>
    <p> {{ article.description }} </p>
    <br />
    <div>
      <button onClick="vote({{article.id}}, 'True')">True</button>
      <h3 id="voteTrue" style="color: green; display: inline"> {{ article.voteTrue }} </h3>
      <h3 style="display:inline"> - </h3>
      <h3 id="voteFalse" style="color: red; display:inline"> {{ article.voteFalse }} </h3>
      <button onClick="vote({{article.id}}, 'False')">False</button>
    </div>
  </div>
  <br />
{% endfor %}

<a href="https://newsapi.org">
  <p>Powered by NewsAPI.org</p>
</a>

<script src="{{ url_for('static', filename='jquery-3.1.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='index.js') }}"></script>
